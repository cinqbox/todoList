{% load i18n static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'posts/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'figure.css' %}">
    {% block extra_css %}{% endblock %}
    <title>{% block title %}TodoList{% endblock %}</title>
</head>

<body>
<header>
    <h1>
        <a href="{% url 'posts:index' %}">タスク管理ツール</a>
    </h1>
    <nav class="pc-nav">
        <ul class="header">
            <li class="nav"><a href="{% url 'posts:index' %}">タスク一覧表示</a></li>
            <li class="nav"><a href="{% url 'posts:figure' %}">タスク図解表示</a></li>
        </ul>
    </nav>
</header>


<div class="container">
    {% block content %}
        {{ content }}
    {% endblock %}
</div>
<script src="{% static 'posts/js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'posts/js/bootstrap.bundle.min.js' %}"></script>
<hr>
</body>
</html>
